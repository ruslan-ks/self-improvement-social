<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/main}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Signup</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <form th:action="@{/users}" th:method="POST" th:object="${user}"
                  class="col-lg-6 col-md-8 mx-auto p-4 shadow needs-validation">
                <div class="mb-3 row">
                    <label for="emailIn" class="col-sm-2 col-form-label"><span th:text="#{user.email}"></span>:</label>
                    <div th:with="isInvalid = ${#fields.hasErrors('email')}" class="col-sm-10 has-validation">
                        <input type="text" th:field="*{email}" id="emailIn" class="form-control"
                               th:classappend="${isInvalid ? 'is-invalid' : ''}">
                        <div th:if="${isInvalid}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="passwordIn" class="col-sm-2 col-form-label"><span th:text="#{user.password}"></span>:</label>
                    <div th:with="isInvalid = ${#fields.hasErrors('password')}" class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control" id="passwordIn"
                               th:classappend="${isInvalid ? 'is-invalid' : ''}">
                        <div th:if="${isInvalid}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nameIn" class="col-sm-2 col-form-label"><span th:text="#{user.name}"></span>:</label>
                    <div th:with="isInvalid = ${#fields.hasErrors('name')}" class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="nameIn"
                               th:classappend="${isInvalid ? 'is-invalid' : ''}">
                        <div th:if="${isInvalid}" th:errors="*{name}" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="surnameIn" class="col-sm-2 col-form-label"><span th:text="#{user.surname}"></span>:</label>
                    <div th:with="isInvalid = ${#fields.hasErrors('surname')}" class="col-sm-10">
                        <input type="text" th:field="*{surname}" class="form-control" id="surnameIn"
                               th:classappend="${isInvalid ? 'is-invalid' : ''}">
                        <div th:if="${isInvalid}" th:errors="*{surname}" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="birthdayIn" class="col-sm-2 col-form-label"><span th:text="#{user.birthday}"></span>:</label>
                    <div th:with="isInvalid = ${#fields.hasErrors('birthday')}" class="col-sm-10">
                        <input type="date" th:field="*{birthday}" class="form-control" id="birthdayIn"
                               th:classappend="${isInvalid ? 'is-invalid' : ''}">
                        <div th:if="${isInvalid}" th:errors="*{birthday}" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 ms-auto">
                        <button type="submit" class="btn btn-primary w-100"><span th:text="#{signup.signUp}"></span>!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
