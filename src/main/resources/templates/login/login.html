<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<div>
    <div layout:fragment="content">
        <div class="row">
            <div class="alert alert-danger col-lg-6 col-md-8 mx-auto" role="alert" th:if="${param.error}">
                <span th:text="#{login.error}"></span>
            </div>
        </div>
        <div class="row">
            <form th:action="@{/login}" th:method="POST" class="col-lg-6 col-md-8 mx-auto p-4 shadow">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3 row">
                    <label for="emailIn" class="col-sm-2 col-form-label"><span th:text="#{login.email}"></span>:</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="emailIn">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="passwordIn" class="col-sm-2 col-form-label"><span th:text="#{login.password}"></span>:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="passwordIn">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 ms-auto">
                        <button type="submit" class="btn btn-primary w-100"><span th:text="#{login.logIn}"></span>!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
